<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Baksa Bence">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilus.css">
    <title>Űrlap gyakorlás</title>
</head>
<body>
    <h1>Mozi</h1>
    <form action="#" method="get">
        <fieldset>
        <!-- Kereten lévő szöveg -->
        <legend>Néző adatai</legend>
        <label for="neve">Név: </label>
        <input type="text" id="neve" name="nev" value="Tóth Géza" size="10"> <br>
        <!-- label for és input id egyezzen meg! -->
        <label for="kedvenc_film">Kedvenc film: </label>
        <input type="text" id="kedvenc_film" name="film" value="A hős" size="20">
        <br>
        <label for="filmek_szama">Filmek száma/hét: </label>
        <input type="range" id="filmek_szama" name="film_szam"
        oninput="this.form.f_sz.value=this.value" min="0" max="20">
        <input type="number" name="f_sz" size="6" oninput="this.form.f_sz.value=this.value" min="0" max="20">
        <br>
        <label for="jegytipus">VIP jegy:</label>
        <input type="checkbox" id="jegytipus" name="vip">
        
        <br>
        <label for="szulinap">Születésnap: </label>
        <input type="date" id="szulinap" name="szuletesnap">
        <br>
        <div id="kuldes">
        <input type="submit" value="Küldés">
        </div>
        </fieldset>
        
    </form>
</body>
</html>
